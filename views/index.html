<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Solar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="p-xl-5 py-5 px-0 mx-0">
    <!-- Header -->
    <h1 class="text-center" style="font-size: 60px">&#127979;</h1>
    <h2 class="text-center pb-0 mb-0">Banco Solar C.A</h2>
    <hr class="w-25 pb-1" />

    <!-- Main -->
    <div class="row m-auto px-xl-5">
      <!-- Formulario para agregar nuevo usuario -->
      <div class="col-12 col-lg-5">
        <form>
          <div class="form-group text-center">
            <h5>Agregar Nuevo Usuario</h5>
            <hr class="bg-white w-50" />

            <div
              class="d-flex flex-column flex-sm-row align-items-center justify-content-center"
            >
              <!-- Columna para Nombre -->
              <div class="container-with-100 mx-2 mb-3">
                <label for="nombre" class="sr-only">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Nombre"
                  required
                />
              </div>
              <!-- Columna para Balance -->
              <div class="container-with-100 mx-2 mb-3">
                <label for="balance" class="sr-only">Balance</label>
                <input
                  type="number"
                  class="form-control"
                  id="balance"
                  placeholder="Balance"
                  required
                />
              </div>
              <!-- Columna para Botón Agregar -->
              <div class="container-with-100 mx-2 mb-3">
                <button type="submit" class="btn btn-danger btn-block">
                  Agregar
                </button>
              </div>
            </div>
          </div>
        </form>
        <br />
      </div>

      <!-- Formulario para realizar una transferencia -->
      <div class="col-12 col-lg-7">
        <form>
          <div class="form-group text-center">
            <h5>Realizar una Transferencia</h5>
            <hr class="bg-white w-50" />

            <div
              class="d-flex flex-column flex-sm-row align-items-center justify-content-center"
            >
              <!-- Columna para Emisor -->
              <div class="container-with-100 mx-2 mb-3">
                <select id="emisor" class="container-with-100 form-control">
                  <option value="" disabled selected>Emisor</option>
                </select>
              </div>
              <!-- Columna para Receptor -->
              <div class="container-with-100 mx-2 mb-3">
                <select id="receptor" class="container-with-100 form-control">
                  <option value="" disabled selected>Receptor</option>
                </select>
              </div>
              <!-- Columna para Monto -->
              <div class="container-with-100 mx-2 mb-3">
                <label for="monto" class="sr-only">Monto</label>
                <input
                  type="text"
                  class="container-with-100 form-control"
                  id="monto"
                  placeholder="Monto"
                  required
                />
              </div>
              <!-- Columna para Botón Realizar -->
              <button
                type="submit"
                class="container-with-100 btn btn-danger mx-2 mb-3"
              >
                Realizar
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Contenedor de Tablas -->
      <div class="col-12 row mt-3 mx-0 px-0">
        <!--Tabla de usuarios -->
        <div class="table-container col-12 col-lg-5 text-center">
          <h5>Tabla de usuarios</h5>

          <table class="table bg-light">
            <thead class="bg-danger text-white">
              <th>Nombre</th>
              <th>Balance</th>
              <th></th>
            </thead>
            <tbody class="usuarios"></tbody>
          </table>
        </div>

        <!--Tabla de transferencias -->
        <div class="table-container col-12 col-lg-7 text-center">
          <h5>Tabla de Transferencias</h5>

          <table class="table bg-light">
            <thead class="bg-danger text-white">
              <th>Fecha</th>
              <th>Emisor</th>
              <th>Receptor</th>
              <th>Monto</th>
            </thead>
            <tbody class="transferencias"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog text-dark" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
              <div class="col-2">Nombre</div>
              <div class="col-10">
                <input id="nombreEdit" type="text" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-2">Balance</div>
              <div class="col-10">
                <input id="balanceEdit" type="text" class="form-control" />
              </div>
            </div>
            <button class="btn btn-danger" id="editButton">Editar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- External scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
